<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <div class="game">
        <div class="score">
            <table class="scores">
                <tr>
                    <th>Wins</th>
                    <th>Draws</th>
                    <th>Loses</th>
                </tr>
                <tr>
                    <th><div class="win">Wins</div></th>
                    <th><div class="draw">Draws</div></th>
                    <th><div class="lose">Loses</div></th>
                </tr>
                <img title="do you need help?" class="help" height="40px" width="40px" src="../assets/help.png" alt="">
            </table>
            
        </div>
    <div class="modal hideItem">
        <ul>
            <h3>short cuts</h3>
            <li>press r : to play rock</li>
            <li>press p : to play paper</li>
            <li>press s : to play scissor</li>
            <li>press a : for autoplay</li>
            <li>press Escape(esc) : to reset the game</li>
        </ul>
    </div>
    <div class="images">
        <img title="rock" class="image rock" height="150" width="150" onclick="play('rock')" src="" alt="rock">

        <img title="paper" class="image paper" height="150" width="150" onclick="play('paper')" src="" alt="paper">


        <img title="scissor" class="image scissor" height="150" width="150" onclick="play('scissor')" src="" alt="scissor">
    </div>

        <button class="newGame" onclick="resetGame()">New Game</button>
        <button class="newGame autoplay" onclick="autoplay()">Auto Play</button>
        <button class="newGame" onclick="window.location='../html/web.html'">End Game</button>
        <button class="newGame" onclick="window.location='../html/dom.html'">Go to DOM</button>

    </div>
    <div class="value">Result</div>
    <div class="result">
        <div><h4 class="player1">You :</h4><img src="../assets/paper.jpg" alt="you" class="yourMove" height="50" width="50" ></div>
    <div><h4 class="player2">Computer: </h4><img src="../assets/rock.jpg" alt="computer" class="computerMove" height="50" width="50" ></div>
    </div>
    <button class="newGame" onclick="window.location='./js-css.html'">JS+CSS</button>
    <script src="../scripts/gameWithObject.js"></script>
</body>
</html>
